channels:
    - conda-forge
    - bioconda
    - r
    - defaults
dependencies:
    - python==3.11
    - jupyter
    - seaborn
    - plotly
    - matplotlib
    - pandas
    - scikit-learn 
    - statsmodels 
    - papermill
    - r-base==4.3.3
    - r-dt
    - r-downlit
    - r-xml2
    - bioconductor-biomart
    - bioconductor-limma
    - bioconductor-oligo
    - r-tidyverse==2.0.0 
    - r-plotly 
    - r-knitr 
    - r-stringi
    - r-irkernel
    - r-r.utils # Used to decompress gzip files
    - r-statmod # required for limma eBayes fit
    - r-venndiagram # Used for comparing DE sets
    - r-matrixstats # Used for vector based standard deviation calculation
    - r-kernsmooth # Req. for oligo::MAplot, used in Affymetrix processing
